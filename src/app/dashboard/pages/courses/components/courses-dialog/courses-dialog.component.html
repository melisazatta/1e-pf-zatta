<h1 mat-dialog-title>Agregar curso</h1>
<div mat-dialog-content>
    <form class="row">
        <div class="col-12">
            <mat-form-field class="w-100">
                <mat-label>Nombre</mat-label>
                <input [formControl]="nameControl" matInput />
            </mat-form-field>
        </div>
        <div class="col-6">
            <mat-form-field class="w-100">
                <mat-label>Fecha de inicio</mat-label>
                <input matInput />
            </mat-form-field>
        </div>
        <div class="col-6">
            <mat-form-field class="w-100">
                <mat-label>Fecha de finalizaci√≥n</mat-label>
                <input matInput />
            </mat-form-field>
        </div>
    </form>
</div>
<div mat-dialog-actions>
    <button mat-button mat-dialog-close>Cerrar</button>
    <button (click)="onSubmit()" mat-button>Guardar</button>
</div>
