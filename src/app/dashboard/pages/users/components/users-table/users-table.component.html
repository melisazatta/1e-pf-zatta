<table mat-table [dataSource]="(users$ | async) || []" class="mat-elevation-z8">
  
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> # </th>
      <td mat-cell *matCellDef="let user"> {{user.id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="fullname">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let user"> {{user | fullname}} </td>
    </ng-container>
 
     <!-- email Column -->
     <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let user"> {{user.email}} </td>
      </ng-container>

        <!-- Role Column -->
     <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef> Role </th>
      <td mat-cell *matCellDef="let user"> {{user.role | uppercase}} </td>
    </ng-container>
  
    <!-- actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let user">

        <button (click)="goToDetail(user.id)" mat-icon-button color="accent">
          <mat-icon>visibility</mat-icon></button>

        <button [disabled]="(userRole$ | async) != 'admin'" (click)="editUser.emit(user)" mat-icon-button color="primary">
            <mat-icon>edit</mat-icon></button>

        <button [disabled]="(userRole$ | async) != 'admin'" (click)="deleteUser.emit(user.id)" mat-icon-button color="warn">
        <mat-icon>delete</mat-icon></button> 
    </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
