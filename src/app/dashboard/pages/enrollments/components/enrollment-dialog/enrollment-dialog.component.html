<h1 mat-dialog-title>Crear inscripcion</h1>

<div mat-dialog-content>
    <form class="row">
        <div class="col-6">
            <mat-form-field class="w-100">
                <mat-label>Curso</mat-label>
                <mat-select [formControl]="courseIdControl">
                    <mat-option [value]="course.id" *ngFor="let course of courseOptions$ | async">
                        {{ course.name }}
                    </mat-option>
                </mat-select>
                <mat-error> Debe seleccionar un curso </mat-error>
            </mat-form-field>
        </div>
        <div class="col-6">
            <mat-form-field class="w-100">
                <mat-label>Alumno</mat-label>
                <mat-select [formControl]="studentIdControl">
                    <mat-option [value]="student.id" *ngFor="let student of studentOptions$ | async">
                        {{ student.name }} {{ student.lastName}}
                    </mat-option>
                </mat-select>
                <mat-error> Debe seleccionar un alumno </mat-error>
            </mat-form-field>

        </div>

    </form>
</div>

<div mat-dialog-actions>
    <button mat-button (click)="onSubmit()" type="button">Guardar</button>
    <button mat-button mat-dialog-close="" type="button">Cancelar</button>
</div>
